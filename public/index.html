<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff;
            width: 400px;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 15px;
        }

        .sent {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .received {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 0;
        }

        #input-container {
            display: flex;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’¬ ChatApp</h1>

    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-container">
            <input type="text" id="message" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const allMessages = document.getElementById("messages");

        
        const username = "User-" + Math.floor(Math.random() * 1000);

        
        sendBtn.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message === "") return;

            const msgData = { username, message };
            socket.emit("user-message", msgData);

           
            addMessage(message, "sent");

            messageInput.value = "";
        });

        
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });

       
        socket.on("server-message", (msgData) => {
            if (msgData.username !== username) {
                addMessage(`${msgData.username}: ${msgData.message}`, "received");
            }
        });

        
        function addMessage(text, type) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.innerText = text;
            allMessages.appendChild(div);
            allMessages.scrollTop = allMessages.scrollHeight;
        }
    </script>
</body>
</html>
